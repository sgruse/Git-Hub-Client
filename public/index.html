<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Client</title>
  </head>
  <body data-ng-app="GitHubApp">
    <main ng-init="gitCtrl.getGitHub()" ng-controller="GitController as gitCtrl">

      <section>
        <img src="{{gitCtrl.imageUrl}}" alt="" />
      </section>

      <section>
        <h2>GitHub Client for Sam Gruse</h2>
        <h4>Followers: {{gitCtrl.followers}}</h4>
        <h4>Following: {{gitCtrl.following}}</h4>
      </section>


      <section ng-init="gitCtrl.getRepos()">
        <h4>My Repos!!!</h4>
        <section ng-repeat="repo in gitCtrl.allRepos">
          <ul>
            <li>{{repo.name}}</li>
            <li>View this repo at: <a href="{{repo.html_url}}">{{repo.name}}</a></li>
          </ul>
        </section>
      </section>

    </main>

    <script type="text/javascript" src="./build/bundle.js"></script>
  </body>
</html>
